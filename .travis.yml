language: android
jdk: openjdk8
sudo: false
android:
  components:
  - build-tools-25.0.3
  - android-25
  - extra-android-m2repository
  - extra-android-support
script:
- node ./autoMake.js
- "./gradlew assembleRelease"
- ls app/build/outputs/apk/gxIconDIY.apk -l
- jarsigner -verbose -keystore weng.jks -storepass $KEYSTORE_PASS -keypass $ALIAS_PASS -signedjar app/build/outputs/apk/gxIconDIY.signed.apk app/build/outputs/apk/gxIconDIY.apk $ALIAS_NAME
deploy:
  provider: releases
  api_key:
    secure: 
  file: app/build/outputs/apk/gxIconDIY.signed.apk
  skip_cleanup: true
  on:
    branch: master
before_install:
- openssl aes-256-cbc -K $encrypted_1f83da9f01bd_key -iv $encrypted_1f83da9f01bd_iv
  -in weng.jks.enc -out weng.jks -d
- chmod +x gradlew
- nvm install 8
- node --version